<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS FILES-->
    <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    <!-- JS FILES -->
    <script src="scripts/main.js"></script>
    <audio id="alarm" src="sounds/digital_alarm.mp3" preload="auto"></audio>
    <!-- PAGE TITLE -->
    <title>Pomodoro Timer</title>
</head>

<body class="container">

    <!-- HEADER OF THE APP -->
    <header class="main-header">
        <!-- LOGO && TITLE -->
        <a href="index.html" class="webLogo">
            <img src="images/Page1_Logo.png">
            <div class="webName">Pomodoro Timer</div>
        </a>

        <!-- NAVIGATION BAR -->
        <nav class="main-nav">
            <ul>
                <li> <a href="">FAQ</a></li>
                <li> <a href="">Settings</a></li>
                <li> <a href="">About Me</a></li>
            </ul>
        </nav>
    </header>
    <!-- END OF HEADER -->

    <!-- SECTION BUTTONS TOP -->
    <section class="top-section">
        <button class="btn-top" id="first-top-btn" onclick="pomodoro();">Pomodoro</button>
        <button class="btn-top" id="short-break-btn" onclick="shortBreak();">Short Break</button>
        <button class="btn-top" id="long-break-btn" onclick="longBreak();">Long Break</button>
    </section>
    <!-- END OF SECTION BUTTONS TOP -->

    <!-- TIMER SECTION -->
    <section class="timer-section">
        <h1 id="timer_default">25:00</h1><br />
    </section>
    <!-- END TIMER SECTION -->

    <!-- SECTION BUTTONS BOTTOM -->
    <section class="bottom-section">
        <button class="btn-bottom" id="start-bottom-btn" onclick='start();'>Start</button>
        <button class="btn-bottom" id="pause-bottom-btn" onclick='pause();'>Pause</button>
        <button class="btn-bottom" id="reset-bottom-btn" onclick='reset();'>Reset</button>
    </section>
    <!-- END OF SECTION BUTTONS BOTTOM -->
</body>

</html>
